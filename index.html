<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas - Bruzzone</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --bg-hover: #e8e8e8;
            --text-primary: #1a1a2e;
            --text-secondary: #555566;
            --text-muted: #888899;
            --accent-blue: #2563eb;
            --accent-green: #16a34a;
            --accent-yellow: #ca8a04;
            --accent-red: #dc2626;
            --accent-purple: #7c3aed;
            --border-color: #d1d5db;
            --shadow: 0 4px 24px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 1rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Sync Status */
        .sync-status {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--shadow);
            z-index: 100;
            transition: all 0.3s;
        }

        .sync-status.syncing {
            border-color: var(--accent-yellow);
        }

        .sync-status.synced {
            border-color: var(--accent-green);
        }

        .sync-status.error {
            border-color: var(--accent-red);
        }

        .sync-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
        }

        .sync-status.syncing .sync-dot {
            background: var(--accent-yellow);
            animation: pulse 1s infinite;
        }

        .sync-status.error .sync-dot {
            background: var(--accent-red);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            color: white;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.25rem;
        }

        .logo-text span {
            color: var(--text-secondary);
            font-weight: 400;
            font-size: 0.85rem;
            display: block;
        }

        .fecha-actual {
            font-family: 'Space Mono', monospace;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Main Layout */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 1.5rem;
        }

        @media (max-width: 900px) {
            .main-container {
                grid-template-columns: 1fr;
            }
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }

        .stat-number {
            font-size: 1.75rem;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card.pendientes .stat-number { color: var(--accent-yellow); }
        .stat-card.urgentes .stat-number { color: var(--accent-red); }
        .stat-card.completadas .stat-number { color: var(--accent-green); }
        .stat-card.total .stat-number { color: var(--accent-blue); }

        /* Categor√≠as */
        .categorias-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
        }

        .card-title {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.75rem;
        }

        .categoria-btn {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.95rem;
            transition: all 0.2s;
            margin-bottom: 0.25rem;
        }

        .categoria-btn:hover {
            background: var(--bg-hover);
        }

        .categoria-btn.active {
            background: var(--bg-hover);
            border-left: 3px solid var(--accent-blue);
        }

        .categoria-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .categoria-btn[data-cat="todas"] .categoria-dot { background: var(--accent-blue); }
        .categoria-btn[data-cat="distribuidora"] .categoria-dot { background: #f97316; }
        .categoria-btn[data-cat="ferreteria"] .categoria-dot { background: #06b6d4; }
        .categoria-btn[data-cat="desarrollo"] .categoria-dot { background: var(--accent-purple); }
        .categoria-btn[data-cat="instagram"] .categoria-dot { background: #ec4899; }
        .categoria-btn[data-cat="personal"] .categoria-dot { background: var(--accent-green); }

        .categoria-count {

            background: #e5e7eb;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-family: 'Space Mono', monospace;
            color: var(--text-secondary);
        }

        /* Main Content */
        .content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Nueva Tarea Form */
        .nueva-tarea-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.25rem;
        }

        .form-row {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        .input-group.small {
            flex: 0 0 auto;
            min-width: 140px;
        }

        .input-group label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 0.4rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.7rem 1rem;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .input-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .btn-agregar {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border: none;
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.95rem;
            transition: transform 0.2s, box-shadow 0.2s;
            align-self: flex-end;
            white-space: nowrap;
        }

        .btn-agregar:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(74, 158, 255, 0.3);
        }

        .btn-agregar:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Filtros */
        .filtros-bar {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filtro-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .filtro-btn:hover,
        .filtro-btn.active {
            background: var(--bg-hover);
            color: var(--text-primary);
            border-color: var(--accent-blue);
        }

        .buscar-input {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            color: var(--text-primary);
            font-size: 0.85rem;
            width: 200px;
            margin-left: auto;
        }

        .buscar-input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        /* Lista de Tareas */
        .tareas-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .tarea-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1rem 1.25rem;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            transition: all 0.2s;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tarea-card:hover {
            border-color: var(--text-muted);
        }

        .tarea-card.completada {
            opacity: 0.5;
        }

        .tarea-card.completada .tarea-titulo {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .tarea-checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s;
            margin-top: 2px;
        }

        .tarea-checkbox:hover {
            border-color: var(--accent-green);
        }

        .tarea-checkbox.checked {
            background: var(--accent-green);
            border-color: var(--accent-green);
        }

        .tarea-checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .tarea-content {
            flex: 1;
            min-width: 0;
        }

        .tarea-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
            margin-bottom: 0.25rem;
        }

        .tarea-titulo {
            font-weight: 600;
            font-size: 1rem;
        }

        .tarea-categoria {
            font-size: 0.7rem;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tarea-categoria.distribuidora { background: #fed7aa; color: #c2410c; }
        .tarea-categoria.ferreteria { background: #a5f3fc; color: #0e7490; }
        .tarea-categoria.desarrollo { background: #ddd6fe; color: #6d28d9; }
        .tarea-categoria.instagram { background: #fbcfe8; color: #be185d; }
        .tarea-categoria.personal { background: #bbf7d0; color: #15803d; }

        .tarea-prioridad {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .tarea-descripcion {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin: 0.4rem 0;
        }

        .tarea-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .tarea-meta .vencida {
            color: var(--accent-red);
            font-weight: 600;
        }

        .tarea-meta .hoy {
            color: var(--accent-blue);
            font-weight: 500;
        }

        .tarea-actions {
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .tarea-card:hover .tarea-actions {
            opacity: 1;
        }

        .btn-action {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.4rem;
            border-radius: 6px;
            transition: background 0.2s;
            font-size: 1rem;
        }

        .btn-action:hover {
            background: var(--bg-hover);
        }

        .btn-action.eliminar:hover {
            background: #fee2e2;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--text-primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            z-index: 1000;
            transition: transform 0.3s ease;
            box-shadow: var(--shadow);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-row {
                flex-direction: column;
            }

            .input-group.small {
                min-width: 100%;
            }

            .filtros-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .buscar-input {
                width: 100%;
                margin-left: 0;
            }

            .tarea-actions {
                opacity: 1;
            }
        }
    </style>
</head>

            } catch (error) {
                console.error('Error de conexi√≥n:', error);
                mostrarToast('‚ùå Error al conectar con la nube');
                document.getElementById('loadingOverlay').classList.add('hidden');
                setSyncStatus('error', 'Error de conexi√≥n');
            }
        });

        function setupEventListeners() {
            document.querySelectorAll('.categoria-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.categoria-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    categoriaActiva = btn.dataset.cat;
                    renderizarTareas();
                });
            });

            document.querySelectorAll('.filtro-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filtro-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    filtroActivo = btn.dataset.filtro;
                    renderizarTareas();
                });
            });

            document.getElementById('buscarInput').addEventListener('input', (e) => {
                busqueda = e.target.value.toLowerCase();
                renderizarTareas();
            });

            document.getElementById('inputTitulo').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') agregarTarea();
            });
        }

        // ============================================
        // FIREBASE - TIEMPO REAL
        // ============================================
        function escucharCambios() {
            if (unsubscribe) unsubscribe();

            unsubscribe = db.collection('tareas')
                .orderBy('fechaCreacion', 'desc')
                .onSnapshot((snapshot) => {
                    tareas = [];
                    snapshot.forEach(doc => {
                        tareas.push({ id: doc.id, ...doc.data() });
                    });
                    
                    renderizarTareas();
                    actualizarEstadisticas();
                    actualizarContadores();
                    
                    document.getElementById('loadingOverlay').classList.add('hidden');
                    setSyncStatus('synced', 'Sincronizado');
                    
                }, (error) => {
                    console.error('Error escuchando cambios:', error);
                    setSyncStatus('error', 'Error de sincronizaci√≥n');
                });
        }

        // ============================================
        // CRUD DE TAREAS
        // ============================================
        async function agregarTarea() {
            const titulo = document.getElementById('inputTitulo').value.trim();
            if (!titulo) {
                mostrarToast('‚ö†Ô∏è Ingres√° un t√≠tulo para la tarea');
                return;
            }

            const btn = document.getElementById('btnAgregar');
            btn.disabled = true;
            setSyncStatus('syncing', 'Guardando...');

            const tarea = {
                titulo,
                descripcion: document.getElementById('inputDescripcion').value.trim(),
                categoria: document.getElementById('inputCategoria').value,
                prioridad: document.getElementById('inputPrioridad').value,
                fecha: document.getElementById('inputFecha').value,
                completada: false,
                fechaCreacion: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                await db.collection('tareas').add(tarea);
                
                // Limpiar formulario
                document.getElementById('inputTitulo').value = '';
                document.getElementById('inputDescripcion').value = '';
                document.getElementById('inputFecha').value = '';
                
                mostrarToast('‚úÖ Tarea agregada y sincronizada');
            } catch (error) {
                console.error('Error agregando tarea:', error);
                mostrarToast('‚ùå Error al guardar la tarea');
                setSyncStatus('error', 'Error al guardar');
            } finally {
                btn.disabled = false;
            }
        }

        async function toggleCompletada(id) {
            setSyncStatus('syncing', 'Sincronizando...');
            
            const tarea = tareas.find(t => t.id === id);
            if (tarea) {
                try {
                    await db.collection('tareas').doc(id).update({
                        completada: !tarea.completada
                    });
                    mostrarToast(tarea.completada ? '‚Ü©Ô∏è Tarea reabierta' : 'üéâ ¬°Tarea completada!');
                } catch (error) {
                    console.error('Error actualizando tarea:', error);
                    mostrarToast('‚ùå Error al actualizar');
                    setSyncStatus('error', 'Error');
                }
            }
        }

        async function eliminarTarea(id) {
            if (confirm('¬øEliminar esta tarea?')) {
                setSyncStatus('syncing', 'Eliminando...');
                
                try {
                    await db.collection('tareas').doc(id).delete();
                    mostrarToast('üóëÔ∏è Tarea eliminada');
                } catch (error) {
                    console.error('Error eliminando tarea:', error);
                    mostrarToast('‚ùå Error al eliminar');
                    setSyncStatus('error', 'Error');
                }
            }
        }

        // ============================================
        // FILTROS Y RENDERIZADO
        // ============================================
        function filtrarTareas() {
            let resultado = [...tareas];

            if (categoriaActiva !== 'todas') {
                resultado = resultado.filter(t => t.categoria === categoriaActiva);
            }

            if (filtroActivo === 'pendientes') {
                resultado = resultado.filter(t => !t.completada);
            } else if (filtroActivo === 'completadas') {
                resultado = resultado.filter(t => t.completada);
            } else if (filtroActivo === 'hoy') {
                const hoy = new Date().toISOString().split('T')[0];
                resultado = resultado.filter(t => t.fecha === hoy);
            }

            if (busqueda) {
                resultado = resultado.filter(t => 
                    t.titulo.toLowerCase().includes(busqueda) ||
                    (t.descripcion && t.descripcion.toLowerCase().includes(busqueda))
                );
            }

            const prioridadOrden = { alta: 0, media: 1, baja: 2 };
            resultado.sort((a, b) => {
                if (a.completada !== b.completada) return a.completada ? 1 : -1;
                if (prioridadOrden[a.prioridad] !== prioridadOrden[b.prioridad]) {
                    return prioridadOrden[a.prioridad] - prioridadOrden[b.prioridad];
                }
                if (a.fecha && b.fecha) return new Date(a.fecha) - new Date(b.fecha);
                if (a.fecha) return -1;
                if (b.fecha) return 1;
                return 0;
            });

            return resultado;
        }

        function renderizarTareas() {
            const container = document.getElementById('tareasList');
            const tareasFiltradas = filtrarTareas();

            if (tareasFiltradas.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <p>No hay tareas para mostrar</p>
                    </div>
                `;
                return;
            }

            const hoy = new Date().toISOString().split('T')[0];
            const categoriaLabel = {
                distribuidora: 'Distribuidora',
                ferreteria: 'Ferreter√≠a',
                desarrollo: 'Desarrollo',
                instagram: 'Instagram',
                personal: 'Personal'
            };
            const prioridadLabel = {
                alta: 'üî¥ Alta',
                media: 'üü° Media',
                baja: 'üü¢ Baja'
            };

            container.innerHTML = tareasFiltradas.map(tarea => {
                let fechaClase = '';
                let fechaTexto = '';
                
                if (tarea.fecha) {
                    const fechaTarea = new Date(tarea.fecha + 'T00:00:00');
                    const hoyDate = new Date(hoy + 'T00:00:00');
                    
                    if (fechaTarea < hoyDate && !tarea.completada) {
                        fechaClase = 'vencida';
                        fechaTexto = '‚ö†Ô∏è Vencida';
                    } else if (tarea.fecha === hoy) {
                        fechaClase = 'hoy';
                        fechaTexto = 'üìÖ Hoy';
                    } else {
                        fechaTexto = 'üìÖ ' + fechaTarea.toLocaleDateString('es-AR', { day: '2-digit', month: '2-digit' });
                    }
                }

                return `
                    <div class="tarea-card ${tarea.completada ? 'completada' : ''}">
                        <div class="tarea-checkbox ${tarea.completada ? 'checked' : ''}" onclick="toggleCompletada('${tarea.id}')"></div>
                        <div class="tarea-content">
                            <div class="tarea-header">
                                <span class="tarea-titulo">${tarea.titulo}</span>
                                <span class="tarea-categoria ${tarea.categoria}">${categoriaLabel[tarea.categoria]}</span>
                                <span class="tarea-prioridad ${tarea.prioridad}">${prioridadLabel[tarea.prioridad]}</span>
                            </div>
                            ${tarea.descripcion ? `<div class="tarea-descripcion">${tarea.descripcion}</div>` : ''}
                            <div class="tarea-meta">
                                ${fechaTexto ? `<span class="${fechaClase}">${fechaTexto}</span>` : ''}
                            </div>
                        </div>
                        <div class="tarea-actions">
                            <button class="btn-action eliminar" onclick="eliminarTarea('${tarea.id}')" title="Eliminar">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ============================================
        // ESTAD√çSTICAS
        // ============================================
        function actualizarEstadisticas() {
            const pendientes = tareas.filter(t => !t.completada).length;
            const urgentes = tareas.filter(t => !t.completada && t.prioridad === 'alta').length;
            const completadas = tareas.filter(t => t.completada).length;

            document.getElementById('statPendientes').textContent = pendientes;
            document.getElementById('statUrgentes').textContent = urgentes;
            document.getElementById('statCompletadas').textContent = completadas;
            document.getElementById('statTotal').textContent = tareas.length;
        }

        function actualizarContadores() {
            const pendientes = tareas.filter(t => !t.completada);
            
            document.getElementById('countTodas').textContent = pendientes.length;
            document.getElementById('countDistribuidora').textContent = pendientes.filter(t => t.categoria === 'distribuidora').length;
            document.getElementById('countFerreteria').textContent = pendientes.filter(t => t.categoria === 'ferreteria').length;
            document.getElementById('countDesarrollo').textContent = pendientes.filter(t => t.categoria === 'desarrollo').length;
            document.getElementById('countInstagram').textContent = pendientes.filter(t => t.categoria === 'instagram').length;
            document.getElementById('countPersonal').textContent = pendientes.filter(t => t.categoria === 'personal').length;
        }

        // ============================================
        // UTILIDADES
        // ============================================
        function actualizarFecha() {
            const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const fecha = new Date().toLocaleDateString('es-AR', opciones);
            document.getElementById('fechaActual').textContent = fecha.charAt(0).toUpperCase() + fecha.slice(1);
        }

        function setSyncStatus(status, text) {
            const el = document.getElementById('syncStatus');
            const textEl = document.getElementById('syncText');
            el.className = 'sync-status ' + status;
            textEl.textContent = text;
        }

        function mostrarToast(mensaje) {
            const toast = document.getElementById('toast');
            toast.textContent = mensaje;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }
    </script>
</body>
