<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas - Bruzzone</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --bg-hover: #e8e8e8;
            --text-primary: #1a1a2e;
            --text-secondary: #555566;
            --text-muted: #888899;
            --accent-blue: #2563eb;
            --accent-green: #16a34a;
            --accent-yellow: #ca8a04;
            --accent-red: #dc2626;
            --accent-purple: #7c3aed;
            --border-color: #d1d5db;
            --shadow: 0 4px 24px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.25rem;
        }

        .logo-text span {
            color: var(--text-secondary);
            font-weight: 400;
            font-size: 0.85rem;
            display: block;
        }

        .fecha-actual {
            font-family: 'Space Mono', monospace;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Main Layout */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 1.5rem;
        }

        @media (max-width: 900px) {
            .main-container {
                grid-template-columns: 1fr;
            }
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }

        .stat-number {
            font-size: 1.75rem;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card.pendientes .stat-number { color: var(--accent-yellow); }
        .stat-card.urgentes .stat-number { color: var(--accent-red); }
        .stat-card.completadas .stat-number { color: var(--accent-green); }
        .stat-card.total .stat-number { color: var(--accent-blue); }

        /* Categor√≠as */
        .categorias-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
        }

        .card-title {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.75rem;
        }

        .categoria-btn {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.95rem;
            transition: all 0.2s;
            margin-bottom: 0.25rem;
        }

        .categoria-btn:hover {
            background: var(--bg-hover);
        }

        .categoria-btn.active {
            background: var(--bg-hover);
            border-left: 3px solid var(--accent-blue);
        }

        .categoria-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .categoria-btn[data-cat="todas"] .categoria-dot { background: var(--accent-blue); }
        .categoria-btn[data-cat="distribuidora"] .categoria-dot { background: #f97316; }
        .categoria-btn[data-cat="ferreteria"] .categoria-dot { background: #06b6d4; }
        .categoria-btn[data-cat="desarrollo"] .categoria-dot { background: var(--accent-purple); }
        .categoria-btn[data-cat="instagram"] .categoria-dot { background: #ec4899; }
        .categoria-btn[data-cat="personal"] .categoria-dot { background: var(--accent-green); }

        .categoria-count {
            margin-left: auto;
            background: #e5e7eb;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-family: 'Space Mono', monospace;
            color: var(--text-secondary);
        }

        /* Main Content */
        .content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Nueva Tarea Form */
        .nueva-tarea-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.25rem;
        }

        .form-row {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        .input-group.small {
            flex: 0 0 auto;
            min-width: 140px;
        }

        .input-group label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 0.4rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.7rem 1rem;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .input-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .btn-agregar {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border: none;
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.95rem;
            transition: transform 0.2s, box-shadow 0.2s;
            align-self: flex-end;
            white-space: nowrap;
        }

        .btn-agregar:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(74, 158, 255, 0.3);
        }

        /* Filtros */
        .filtros-bar {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filtro-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .filtro-btn:hover,
        .filtro-btn.active {
            background: var(--bg-hover);
            color: var(--text-primary);
            border-color: var(--accent-blue);
        }

        .buscar-input {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            color: var(--text-primary);
            font-size: 0.85rem;
            width: 200px;
            margin-left: auto;
        }

        .buscar-input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        /* Lista de Tareas */
        .tareas-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .tarea-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1rem 1.25rem;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            transition: all 0.2s;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tarea-card:hover {
            border-color: var(--text-muted);
        }

        .tarea-card.completada {
            opacity: 0.5;
        }

        .tarea-card.completada .tarea-titulo {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .tarea-checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s;
            margin-top: 2px;
        }

        .tarea-checkbox:hover {
            border-color: var(--accent-green);
        }

        .tarea-checkbox.checked {
            background: var(--accent-green);
            border-color: var(--accent-green);
        }

        .tarea-checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .tarea-content {
            flex: 1;
            min-width: 0;
        }

        .tarea-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
            margin-bottom: 0.3rem;
        }

        .tarea-titulo {
            font-weight: 600;
            font-size: 1rem;
        }

        .tarea-categoria {
            font-size: 0.7rem;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .tarea-categoria.distribuidora { background: rgba(249, 115, 22, 0.2); color: #f97316; }
        .tarea-categoria.ferreteria { background: rgba(6, 182, 212, 0.2); color: #06b6d4; }
        .tarea-categoria.desarrollo { background: rgba(167, 139, 250, 0.2); color: #a78bfa; }
        .tarea-categoria.instagram { background: rgba(236, 72, 153, 0.2); color: #ec4899; }
        .tarea-categoria.personal { background: rgba(52, 211, 153, 0.2); color: #34d399; }

        .tarea-prioridad {
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-weight: 600;
        }

        .tarea-prioridad.alta { background: rgba(248, 113, 113, 0.2); color: var(--accent-red); }
        .tarea-prioridad.media { background: rgba(251, 191, 36, 0.2); color: var(--accent-yellow); }
        .tarea-prioridad.baja { background: rgba(52, 211, 153, 0.2); color: var(--accent-green); }

        .tarea-descripcion {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .tarea-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .tarea-meta span {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .tarea-actions {
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .tarea-card:hover .tarea-actions {
            opacity: 1;
        }

        .btn-action {
            background: #f3f4f6;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .btn-action:hover {
            color: var(--text-primary);
            border-color: var(--text-muted);
        }

        .btn-action.eliminar:hover {
            color: var(--accent-red);
            border-color: var(--accent-red);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Vencimiento */
        .vencida {
            color: var(--accent-red) !important;
            font-weight: 600;
        }

        .hoy {
            color: var(--accent-yellow) !important;
            font-weight: 600;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .header {
                padding: 0.75rem 1rem;
            }

            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .logo-icon {
                width: 36px;
                height: 36px;
                font-size: 1rem;
            }

            .logo-text {
                font-size: 1.1rem;
            }

            .logo-text span {
                font-size: 0.75rem;
            }

            .fecha-actual {
                font-size: 0.8rem;
            }

            .main-container {
                padding: 0.75rem;
                gap: 0.75rem;
            }

            /* Stats en 2x2 */
            .stats-grid {
                grid-template-columns: 1fr 1fr;
                gap: 0.5rem;
            }

            .stat-card {
                padding: 0.75rem;
                border-radius: 10px;
            }

            .stat-number {
                font-size: 1.5rem;
            }

            .stat-label {
                font-size: 0.7rem;
            }

            /* Categor√≠as en vertical */
            .categorias-card {
                padding: 0.75rem;
            }

            .categorias-card .card-title {
                margin-bottom: 0.5rem;
            }

            .categorias-wrapper {
                display: flex;
                flex-direction: column;
                gap: 0.25rem;
            }

            .categoria-btn {
                padding: 0.6rem 0.75rem;
                font-size: 0.9rem;
                border-radius: 8px;
            }

            .categoria-btn.active {
                background: var(--accent-blue);
                color: white;
                border-left: none;
            }

            .categoria-btn.active .categoria-count {
                background: rgba(255,255,255,0.3);
                color: white;
            }

            .categoria-dot {
                width: 10px;
                height: 10px;
            }

            .categoria-count {
                padding: 0.15rem 0.5rem;
                font-size: 0.75rem;
            }

            /* Formulario adaptado */
            .nueva-tarea-card {
                padding: 1rem;
            }

            .form-row {
                flex-direction: column;
                gap: 0.6rem;
            }

            .input-group {
                min-width: 100%;
            }

            .input-group.small {
                min-width: 100%;
            }

            .input-group label {
                font-size: 0.7rem;
                margin-bottom: 0.3rem;
            }

            .input-group input,
            .input-group select,
            .input-group textarea {
                padding: 0.75rem;
                font-size: 16px; /* Evita zoom en iOS */
                border-radius: 10px;
            }

            .btn-agregar {
                width: 100%;
                padding: 0.9rem;
                font-size: 1rem;
                border-radius: 10px;
                margin-top: 0.5rem;
            }

            /* Filtros en wrap vertical */
            .filtros-bar {
                flex-wrap: wrap;
                gap: 0.4rem;
            }

            .filtro-btn {
                padding: 0.5rem 0.8rem;
                font-size: 0.8rem;
            }

            .buscar-input {
                width: 100%;
                margin-left: 0;
                margin-top: 0.5rem;
                font-size: 16px;
            }

            /* Tareas adaptadas */
            .tareas-list {
                gap: 0.6rem;
            }

            .tarea-card {
                padding: 0.9rem;
                border-radius: 12px;
                flex-direction: row;
                gap: 0.75rem;
            }

            .tarea-checkbox {
                width: 28px;
                height: 28px;
                border-radius: 8px;
                flex-shrink: 0;
            }

            .tarea-content {
                flex: 1;
                min-width: 0;
            }

            .tarea-header {
                flex-wrap: wrap;
                gap: 0.4rem;
            }

            .tarea-titulo {
                font-size: 0.95rem;
                width: 100%;
            }

            .tarea-categoria,
            .tarea-prioridad {
                font-size: 0.6rem;
                padding: 0.2rem 0.4rem;
            }

            .tarea-descripcion {
                font-size: 0.8rem;
            }

            .tarea-meta {
                font-size: 0.75rem;
            }

            .tarea-actions {
                opacity: 1;
                flex-shrink: 0;
                align-self: center;
            }

            .btn-action {
                width: 36px;
                height: 36px;
                font-size: 1rem;
            }

            /* Empty state */
            .empty-state {
                padding: 2rem 1rem;
            }

            .empty-state-icon {
                font-size: 2.5rem;
            }

            /* Toast */
            .toast {
                left: 1rem;
                right: 1rem;
                bottom: 1rem;
                text-align: center;
            }
        }

        /* Mejoras t√°ctiles */
        @media (hover: none) and (pointer: coarse) {
            .tarea-checkbox:active {
                transform: scale(0.95);
            }

            .btn-agregar:active {
                transform: scale(0.98);
            }

            .categoria-btn:active,
            .filtro-btn:active {
                transform: scale(0.97);
            }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--bg-card);
            border: 1px solid var(--accent-green);
            color: var(--text-primary);
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">üìã</div>
                <div class="logo-text">
                    Gestor de Tareas
                    <span>Bruzzone Distribuidora</span>
                </div>
            </div>
            <div class="fecha-actual" id="fechaActual"></div>
        </div>
    </header>

    <main class="main-container">
        <aside class="sidebar">
            <div class="stats-grid">
                <div class="stat-card pendientes">
                    <div class="stat-number" id="statPendientes">0</div>
                    <div class="stat-label">Pendientes</div>
                </div>
                <div class="stat-card urgentes">
                    <div class="stat-number" id="statUrgentes">0</div>
                    <div class="stat-label">Urgentes</div>
                </div>
                <div class="stat-card completadas">
                    <div class="stat-number" id="statCompletadas">0</div>
                    <div class="stat-label">Completadas</div>
                </div>
                <div class="stat-card total">
                    <div class="stat-number" id="statTotal">0</div>
                    <div class="stat-label">Total</div>
                </div>
            </div>

            <div class="categorias-card">
                <div class="card-title">Categor√≠as</div>
                <div class="categorias-wrapper">
                <button class="categoria-btn active" data-cat="todas">
                    <span class="categoria-dot"></span>
                    Todas
                    <span class="categoria-count" id="countTodas">0</span>
                </button>
                <button class="categoria-btn" data-cat="distribuidora">
                    <span class="categoria-dot"></span>
                    Distribuidora
                    <span class="categoria-count" id="countDistribuidora">0</span>
                </button>
                <button class="categoria-btn" data-cat="ferreteria">
                    <span class="categoria-dot"></span>
                    Ferreter√≠a
                    <span class="categoria-count" id="countFerreteria">0</span>
                </button>
                <button class="categoria-btn" data-cat="desarrollo">
                    <span class="categoria-dot"></span>
                    Desarrollo
                    <span class="categoria-count" id="countDesarrollo">0</span>
                </button>
                <button class="categoria-btn" data-cat="instagram">
                    <span class="categoria-dot"></span>
                    Instagram
                    <span class="categoria-count" id="countInstagram">0</span>
                </button>
                <button class="categoria-btn" data-cat="personal">
                    <span class="categoria-dot"></span>
                    Personal
                    <span class="categoria-count" id="countPersonal">0</span>
                </button>
                </div>
            </div>
        </aside>

        <section class="content">
            <div class="nueva-tarea-card">
                <div class="card-title">Nueva Tarea</div>
                <div class="form-row" style="margin-bottom: 0.75rem;">
                    <div class="input-group">
                        <label>T√≠tulo</label>
                        <input type="text" id="inputTitulo" placeholder="¬øQu√© ten√©s que hacer?">
                    </div>
                    <div class="input-group small">
                        <label>Categor√≠a</label>
                        <select id="inputCategoria">
                            <option value="distribuidora">Distribuidora</option>
                            <option value="ferreteria">Ferreter√≠a</option>
                            <option value="desarrollo">Desarrollo</option>
                            <option value="instagram">Instagram</option>
                            <option value="personal">Personal</option>
                        </select>
                    </div>
                    <div class="input-group small">
                        <label>Prioridad</label>
                        <select id="inputPrioridad">
                            <option value="media">Media</option>
                            <option value="alta">Alta</option>
                            <option value="baja">Baja</option>
                        </select>
                    </div>
                    <div class="input-group small">
                        <label>Fecha l√≠mite</label>
                        <input type="date" id="inputFecha">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label>Descripci√≥n (opcional)</label>
                        <input type="text" id="inputDescripcion" placeholder="Detalles adicionales...">
                    </div>
                    <button class="btn-agregar" onclick="agregarTarea()">+ Agregar Tarea</button>
                </div>
            </div>

            <div class="filtros-bar">
                <button class="filtro-btn active" data-filtro="todas">Todas</button>
                <button class="filtro-btn" data-filtro="pendientes">Pendientes</button>
                <button class="filtro-btn" data-filtro="completadas">Completadas</button>
                <button class="filtro-btn" data-filtro="hoy">Para Hoy</button>
                <input type="text" class="buscar-input" id="buscarInput" placeholder="üîç Buscar tarea...">
            </div>

            <div class="tareas-list" id="tareasList">
                <!-- Las tareas se renderizan aqu√≠ -->
            </div>
        </section>
    </main>

    <div class="toast" id="toast"></div>

    <script>
        // Estado de la aplicaci√≥n
        let tareas = JSON.parse(localStorage.getItem('tareasGestor') || '[]');
        let categoriaActiva = 'todas';
        let filtroActivo = 'todas';
        let busqueda = '';

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            actualizarFecha();
            renderizarTareas();
            actualizarEstadisticas();
            actualizarContadores();

            // Event listeners
            document.querySelectorAll('.categoria-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.categoria-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    categoriaActiva = btn.dataset.cat;
                    renderizarTareas();
                });
            });

            document.querySelectorAll('.filtro-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filtro-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    filtroActivo = btn.dataset.filtro;
                    renderizarTareas();
                });
            });

            document.getElementById('buscarInput').addEventListener('input', (e) => {
                busqueda = e.target.value.toLowerCase();
                renderizarTareas();
            });

            document.getElementById('inputTitulo').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') agregarTarea();
            });

            // Establecer fecha m√≠nima como hoy
            document.getElementById('inputFecha').min = new Date().toISOString().split('T')[0];
        });

        function actualizarFecha() {
            const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const fecha = new Date().toLocaleDateString('es-AR', opciones);
            document.getElementById('fechaActual').textContent = fecha.charAt(0).toUpperCase() + fecha.slice(1);
        }

        function agregarTarea() {
            const titulo = document.getElementById('inputTitulo').value.trim();
            if (!titulo) {
                mostrarToast('‚ö†Ô∏è Ingres√° un t√≠tulo para la tarea');
                return;
            }

            const tarea = {
                id: Date.now(),
                titulo,
                descripcion: document.getElementById('inputDescripcion').value.trim(),
                categoria: document.getElementById('inputCategoria').value,
                prioridad: document.getElementById('inputPrioridad').value,
                fecha: document.getElementById('inputFecha').value,
                completada: false,
                fechaCreacion: new Date().toISOString()
            };

            tareas.unshift(tarea);
            guardarTareas();
            renderizarTareas();
            actualizarEstadisticas();
            actualizarContadores();

            // Limpiar formulario
            document.getElementById('inputTitulo').value = '';
            document.getElementById('inputDescripcion').value = '';
            document.getElementById('inputFecha').value = '';

            mostrarToast('‚úÖ Tarea agregada');
        }

        function toggleCompletada(id) {
            const tarea = tareas.find(t => t.id === id);
            if (tarea) {
                tarea.completada = !tarea.completada;
                guardarTareas();
                renderizarTareas();
                actualizarEstadisticas();
                actualizarContadores();
                mostrarToast(tarea.completada ? 'üéâ ¬°Tarea completada!' : '‚Ü©Ô∏è Tarea reabierta');
            }
        }

        function eliminarTarea(id) {
            if (confirm('¬øEliminar esta tarea?')) {
                tareas = tareas.filter(t => t.id !== id);
                guardarTareas();
                renderizarTareas();
                actualizarEstadisticas();
                actualizarContadores();
                mostrarToast('üóëÔ∏è Tarea eliminada');
            }
        }

        function filtrarTareas() {
            let resultado = [...tareas];

            // Filtrar por categor√≠a
            if (categoriaActiva !== 'todas') {
                resultado = resultado.filter(t => t.categoria === categoriaActiva);
            }

            // Filtrar por estado
            if (filtroActivo === 'pendientes') {
                resultado = resultado.filter(t => !t.completada);
            } else if (filtroActivo === 'completadas') {
                resultado = resultado.filter(t => t.completada);
            } else if (filtroActivo === 'hoy') {
                const hoy = new Date().toISOString().split('T')[0];
                resultado = resultado.filter(t => t.fecha === hoy);
            }

            // Filtrar por b√∫squeda
            if (busqueda) {
                resultado = resultado.filter(t => 
                    t.titulo.toLowerCase().includes(busqueda) ||
                    t.descripcion.toLowerCase().includes(busqueda)
                );
            }

            // Ordenar: primero por prioridad, luego por fecha
            const prioridadOrden = { alta: 0, media: 1, baja: 2 };
            resultado.sort((a, b) => {
                if (a.completada !== b.completada) return a.completada ? 1 : -1;
                if (prioridadOrden[a.prioridad] !== prioridadOrden[b.prioridad]) {
                    return prioridadOrden[a.prioridad] - prioridadOrden[b.prioridad];
                }
                if (a.fecha && b.fecha) return new Date(a.fecha) - new Date(b.fecha);
                if (a.fecha) return -1;
                if (b.fecha) return 1;
                return 0;
            });

            return resultado;
        }

        function renderizarTareas() {
            const container = document.getElementById('tareasList');
            const tareasFiltradas = filtrarTareas();

            if (tareasFiltradas.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <p>No hay tareas para mostrar</p>
                    </div>
                `;
                return;
            }

            const hoy = new Date().toISOString().split('T')[0];

            container.innerHTML = tareasFiltradas.map(tarea => {
                const categoriaLabel = {
                    distribuidora: 'Distribuidora',
                    ferreteria: 'Ferreter√≠a',
                    desarrollo: 'Desarrollo',
                    instagram: 'Instagram',
                    personal: 'Personal'
                };

                const prioridadLabel = {
                    alta: 'üî¥ Alta',
                    media: 'üü° Media',
                    baja: 'üü¢ Baja'
                };

                let fechaClase = '';
                let fechaTexto = '';
                if (tarea.fecha) {
                    const fechaTarea = new Date(tarea.fecha + 'T00:00:00');
                    const hoyDate = new Date(hoy + 'T00:00:00');
                    
                    if (fechaTarea < hoyDate && !tarea.completada) {
                        fechaClase = 'vencida';
                        fechaTexto = '‚ö†Ô∏è Vencida';
                    } else if (tarea.fecha === hoy) {
                        fechaClase = 'hoy';
                        fechaTexto = 'üìÖ Hoy';
                    } else {
                        fechaTexto = 'üìÖ ' + fechaTarea.toLocaleDateString('es-AR', { day: '2-digit', month: '2-digit' });
                    }
                }

                return `
                    <div class="tarea-card ${tarea.completada ? 'completada' : ''}">
                        <div class="tarea-checkbox ${tarea.completada ? 'checked' : ''}" onclick="toggleCompletada(${tarea.id})"></div>
                        <div class="tarea-content">
                            <div class="tarea-header">
                                <span class="tarea-titulo">${tarea.titulo}</span>
                                <span class="tarea-categoria ${tarea.categoria}">${categoriaLabel[tarea.categoria]}</span>
                                <span class="tarea-prioridad ${tarea.prioridad}">${prioridadLabel[tarea.prioridad]}</span>
                            </div>
                            ${tarea.descripcion ? `<div class="tarea-descripcion">${tarea.descripcion}</div>` : ''}
                            <div class="tarea-meta">
                                ${fechaTexto ? `<span class="${fechaClase}">${fechaTexto}</span>` : ''}
                            </div>
                        </div>
                        <div class="tarea-actions">
                            <button class="btn-action eliminar" onclick="eliminarTarea(${tarea.id})" title="Eliminar">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function actualizarEstadisticas() {
            const pendientes = tareas.filter(t => !t.completada).length;
            const urgentes = tareas.filter(t => !t.completada && t.prioridad === 'alta').length;
            const completadas = tareas.filter(t => t.completada).length;

            document.getElementById('statPendientes').textContent = pendientes;
            document.getElementById('statUrgentes').textContent = urgentes;
            document.getElementById('statCompletadas').textContent = completadas;
            document.getElementById('statTotal').textContent = tareas.length;
        }

        function actualizarContadores() {
            const pendientes = tareas.filter(t => !t.completada);
            
            document.getElementById('countTodas').textContent = pendientes.length;
            document.getElementById('countDistribuidora').textContent = pendientes.filter(t => t.categoria === 'distribuidora').length;
            document.getElementById('countFerreteria').textContent = pendientes.filter(t => t.categoria === 'ferreteria').length;
            document.getElementById('countDesarrollo').textContent = pendientes.filter(t => t.categoria === 'desarrollo').length;
            document.getElementById('countInstagram').textContent = pendientes.filter(t => t.categoria === 'instagram').length;
            document.getElementById('countPersonal').textContent = pendientes.filter(t => t.categoria === 'personal').length;
        }

        function guardarTareas() {
            localStorage.setItem('tareasGestor', JSON.stringify(tareas));
        }

        function mostrarToast(mensaje) {
            const toast = document.getElementById('toast');
            toast.textContent = mensaje;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }
    </script>
</body>
</html>
